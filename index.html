<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YEEZY SOUNDS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
     
   <div>
    <h1>YEEZY Sounds</h1>

    <div class="keys">
        <div data-key="65" class="key">
          <span>A</span>
          <span class="sound">SIX</span>
        </div>
        <div data-key="83" class="key">
          <span>S</span>
          <span class="sound">UH</span>
        </div>
        <div data-key="68" class="key">
          <span>D</span>
          <span class="sound">HOUSE</span>
        </div>
        <div data-key="70" class="key">
          <span>F</span>
          <span class="sound">ROBOT</span>
        </div>
        <div data-key="71" class="key">
          <span>G</span>
          <span class="sound">OKAYOKAY</span>
        </div>
        <div data-key="72" class="key">
          <span>H</span>
          <span class="sound">ALL DAY</span>
        </div>
        <div data-key="74" class="key">
          <span>J</span>
          <span class="sound">KANYE</span>
        </div>
        <div data-key="75" class="key">
          <span>K</span>
          <span class="sound">CHILLY</span>
        </div>
    </div>
  </div>
  <audio data-key="65" src="sounds/6ix.m4r"></audio>
  <audio data-key="83" src="sounds/UH.m4a"></audio>
  <audio data-key="68" src="sounds/weinthehouse.m4a"></audio>
  <audio data-key="70" src="sounds/Arobot.mp3"></audio>
  <audio data-key="71" src="sounds/thatpart.m4a"></audio>
  <audio data-key="72" src="sounds/allday.m4a"></audio>
  <audio data-key="74" src="sounds/Kanye.mp3"></audio>
  <audio data-key="75" src="sounds/chilly.m4a"></audio>
  <audio src="Sounds/alldaysong.mp3" autoplay loop></audio>
   



<script src="/js/kanye.js"></script>
</body>
</html>
